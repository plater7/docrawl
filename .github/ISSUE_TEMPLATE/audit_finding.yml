name: Audit Finding
description: Report a finding from the multi-agent audit
title: "[Audit]: "
labels: ["audit-finding"]
body:
  - type: markdown
    attributes:
      value: |
        This template is for findings generated by the multi-agent audit process.

  - type: input
    id: agent
    attributes:
      label: Agent
      description: Which VoltAgent detected this finding?
      placeholder: "e.g. voltagent-qa-sec:security-auditor"
    validations:
      required: true

  - type: dropdown
    id: severity
    attributes:
      label: Severity
      options:
        - Critical
        - Major
        - Minor
        - Suggestion
    validations:
      required: true

  - type: dropdown
    id: category
    attributes:
      label: Category
      options:
        - Security
        - Performance
        - Code Quality
        - Architecture
        - Testing
        - Documentation
        - Infrastructure
        - AI/LLM
        - Developer Experience
    validations:
      required: true

  - type: input
    id: file
    attributes:
      label: File
      description: Primary file affected
      placeholder: "src/jobs/runner.py"
    validations:
      required: true

  - type: input
    id: line
    attributes:
      label: Line(s)
      description: Affected line numbers
      placeholder: "42-58"
    validations:
      required: false

  - type: textarea
    id: description
    attributes:
      label: Description
      description: Detailed description of the finding
    validations:
      required: true

  - type: textarea
    id: fix
    attributes:
      label: Recommended Fix
      description: How should this be remediated?
    validations:
      required: true

  - type: textarea
    id: evidence
    attributes:
      label: Evidence
      description: Code snippets, logs, or other evidence
      render: python
    validations:
      required: false
